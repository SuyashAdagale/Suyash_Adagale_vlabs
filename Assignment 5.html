
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<div class="Hero"></div>
Bootstrap CSS
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Netflix Clone</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero bg-dark text-white text-center">
        <div class="container">
            <h1>Welcome to Netflix Clone</h1>
            <p>Your favorite movies and TV shows</p>
            <a href="#" class="btn btn-danger">Watch Now</a>
        </div>
    </header>

    <!-- Featured Movies -->
    <section class="container my-5">
        <h2 class="mb-4">Featured Movies</h2>
        <div class="row">
            <!-- Movie Card -->
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/200x300" class="card-img-top" alt="Movie 1">
                    <div class="card-body">
                        <h5 class="card-title">Movie Title 1</h5>
                    </div>
                </div>
            </div>
            <!-- Repeat Movie Card -->
            <!-- Add more movie cards as needed -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Netflix Clone. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
